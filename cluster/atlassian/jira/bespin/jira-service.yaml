apiVersion: v1
kind: Service
metadata:
  name: jira-service
  namespace: atlassian
  labels:
    app: jira
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: jmx
    port: 9010
    protocol: TCP
    targetPort: 9010
  - name: jmx-eazybi
    port: 9040
    protocol: TCP
    targetPort: 9040
  selector:
    app: jira
