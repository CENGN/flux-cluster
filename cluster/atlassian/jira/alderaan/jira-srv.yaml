apiVersion: apps/v1
kind: Deployment
metadata:
  name: jira-srv
  namespace: atlassian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jira
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: jira
        track: staging
    spec:
      containers:
      - name: jira-srv
        image: atlassian/jira-software:8.8.0-jdk11
        env:
        # Memory / Heap Size
        - name: JVM_MINIMUM_MEMORY
          value: 1024m
        - name: JVM_MAXIMUM_MEMORY
          value: 8192m
        # Database
        #- name: ATL_JDBC_URL
        #  value: jdbc:mysql://atlassian-db/staging_jira?useUnicode=true&amp;amp;characterEncoding=UTF8&amp;amp;sessionVariables=default_storage_engine=InnoDB
        #- name: ATL_JDBC_USER
        #  value: jira
        #- name: ATL_JDBC_PASSWORD
        #  value: 4tlass14n!
        #- name: ATL_DB_DRIVER
        #  value: com.mysql.jdbc.Driver
        #- name: ATL_DB_TYPE
        #  value: mysql
        # Reverse Proxy Settings
        - name: ATL_PROXY_NAME
          value: jira.k8s-demo.cengn.ca
        - name: ATL_PROXY_PORT
          value: "443"
        - name: ATL_TOMCAT_SCHEME
          value: https
        - name: ATL_TOMCAT_SECURE
          value: "true"
        volumeMounts:
        - name: jira-var
          mountPath: /var/atlassian/application-data/jira
        - name: jdbc-driver-mysql-5148
          mountPath: /opt/atlassian/jira/lib/mysql-connector-java-5.1.48.jar
          subPath: mysql-connector-java-5.1.48.jar

      volumes:
        - name: jira-var
          persistentVolumeClaim:
            claimName: jira-var-pvc
        - name: jdbc-driver-mysql-5148
          configMap:
            name: jdbc-driver-mysql-5148
